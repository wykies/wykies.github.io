<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="{{ get_url(path=config.extra.favicon) | safe }}" rel="icon">
    <title>{% block title %}{{ config.title }}{% endblock title %}</title>
    <link href="{{ get_url(path='main.css') | safe }}" rel="stylesheet">
</head>

<!-- TODO 3: Remove padding on sides of body -->
<body>
<!-- TODO 3: Make header stay visible at top of page-->
<header>
    <div>
        <!-- TODO 3: Make logo resize with page (lower min org name size might also be possible once this is implemented-->
        <div class=" logo">
            <a href="{{ config.base_url | safe }}"><img src="{{ get_url(path=config.extra.logo) }}"/></a>
        </div>
        <div id="org_name">
            <span> Wykies&nbsp;Auto</span>
            <span id="org_type">Company</span>
        </div>
    </div>
    <div>
        <nav>
            <a href="{{ config.base_url | safe}}"><b>Home</b></a>
            <a href="{{ get_url(path='contact-us') }}"><b>Contact Us</b></a>
            <div class="animation start-home"></div>
        </nav>
    </div>
    <!--TODO 4: Add Store (NAPA Online)-->
</header>

<div class="content">
    {% block content -%}
    {% endblock content %}
</div>

<footer>
    Â© Wykies Auto Company 2022
</footer>
</body>
</html>
