<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="{{ get_url(path=config.extra.favicon) | safe }}" rel="icon">
    <title>{% block title %}{{ config.title }}{% endblock title %}</title>
    <link href="{{ get_url(path='main.css') | safe }}" rel="stylesheet">
    <script src="{{ get_url(path='js/variables.js') | safe }}" type="text/javascript"></script>
    <script src="{{ get_url(path='js/main.js') | safe }}" type="text/javascript"></script>
</head>
<body>
<header>
    <div>
        <!-- TODO 4: Make logo resize with page (lower min org name size might also be possible once this is implemented-->
        <div class=" logo">
            <a href="{{ config.base_url | safe }}"><img id="logo_img" src="{{ get_url(path=config.extra.logo) }}"/></a>
        </div>
        <div id="org_name">
            <span> Wykies&nbsp;Auto</span>
            <span id="org_type">Company</span>
        </div>
    </div>
    <nav>
        <!--TODO 4: Highlight current page in nav-->
        <a href="{{ config.base_url | safe}}"><b>Home</b></a>
        <a href="{{ get_url(path='contact-us') }}"><b>Contact Us</b></a>
        <div class="animation start-home"></div>
    </nav>
    <!--TODO 4: Add Store (NAPA Online)-->
</header>

<div id="content">
    {% block content -%}
    {% endblock content %}
</div>

<footer>
    Â© Wykies Auto Company {{ now() | date(format="%Y") }}
</footer>
</body>
</html>
