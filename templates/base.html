<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="{{ get_url(path=config.extra.favicon) | safe }}" rel="icon">
    <title>{% block title %}{{ config.title }}{% endblock title %}</title>
    <link href="{{ get_url(path='main.css') | safe }}" rel="stylesheet">
</head>

<body>
    <header>
        <div class="top-bar">
            <div class=" logo">
                <a href="{{ config.base_url | safe}}"><img src="{{get_url(path='KnowHowLogo-en.svg')}}" /></a>
            </div>
            <h1> Wykies Auto Company</h1>
        </div>
        <nav>
            <a href="{{ config.base_url | safe}}"><b>Home</b></a>
            <a href="{{get_url(path='contact-us')}}"><b>Contact Us</b></a>
            <div class="animation start-home"></div>
        </nav>

        <!--TODO: Add Store (NAPA Online)-->
    </header>

    <div class="content">
        {% block content -%}
        {% endblock content %}
    </div>


    <footer>
        Â© Wykies Auto Company 2022
    </footer>


</body>
</html>
