<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="{{ get_url(path=config.extra.favicon) | safe }}" rel="icon">
    <title>{% block title %}{{ config.title }}{% endblock title %}</title>
    <link href="{{ get_url(path='main.css') | safe }}" rel="stylesheet">
</head>

<body>
    <header>
        <div class="top-bar">
            <div class=" logo">
                <a href="{{ config.base_url }}"><img src="KnowHowLogo-en.svg" style="width:100%; height:auto; max-width:300px;" /></a>
            </div>
            <h1> Wykies Auto Company</h1>
        </div>

        <nav>
            <a href="{{ config.base_url }}">Home</a>
            <a href="{{get_url(path='contact-us')}}">Contact Us</a>
            <!-- TODO: look into how which one that says highlighted works. Staying on home even on contact page -->
            <div class="animation start-home"></div>
        </nav>
        <!--TODO: Add Store (NAPA Online)-->


    </header>
    <div class="w3-content w3-section" style="max-width:500px">
        <img class="mySlides" src="NAPA-AUTO.png" style="width:100%">
        <img class="mySlides" src="NapaLogo.png" style="width:100%">
        <img class="mySlides" src="NAPA-store.png" style="width:100%">
    </div>

    <script>
        var myIndex = 0;
        carousel();

        function carousel() {
            var i;
            var x = document.getElementsByClassName("mySlides");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            myIndex++;
            if (myIndex > x.length) {
                myIndex = 1
            }
            x[myIndex - 1].style.display = "block";
            setTimeout(carousel, 2000); // Change image every 2 seconds
        }
    </script>



    <div class="content">
        {% block content -%}
        {% endblock content %}
    </div>

    <footer>
        Â© Wykies Auto Company 2022
    </footer>


</body>
</html>
